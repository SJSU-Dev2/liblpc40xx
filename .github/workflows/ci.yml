      arch: cortex-m4f
      os: baremetal
      compiler_package: arm-gnu-toolchain
    secrets: inherit

  test-demos:
    uses: libhal/ci/.github/workflows/demo_builder.yml@5.x.y
    with:
      platform_profile: conan/profiles/v2/
      profile: lpc4078
    secrets: inherit
