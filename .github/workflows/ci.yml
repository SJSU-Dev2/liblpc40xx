  pull_request:
  push:
    branches:
      - main
      # Remove before merging with main
      - exceptions
  schedule:
    - cron: "0 12 * * 0"

jobs:
  ci:
    uses: libhal/ci/.github/workflows/library_check.yml@5.x.y
    secrets: inherit

  test-cortex-m4f:
    uses: libhal/ci/.github/workflows/deploy.yml@5.x.y
